<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" >
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Morla</title>

   <link type="text/css" th:href="@{/recurses/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" /> 
   
    <!-- Custom fonts for this template -->
    <link type="text/css" th:href="@{/recurses/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" /> 
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
 	<link type="text/css" th:href="@{/recurses/vendor/magnific-popup/magnific-popup.css}" rel="stylesheet" /> 
 
    <!-- Custom styles for this template -->
     <link type="text/css" th:href="@{/recurses/css/creative.min.css}" rel="stylesheet" /> 

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
      
      <a 
	      class="navbar-brand js-scroll-trigger" 
	      href="#page-top" 
	      th:each="cat:${categorias}" 
	      th:if="${cat.orderView} == 0" 
	      th:text="${cat.nome}" 
      ></a> 
     
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
         
        
        <div class="collapse navbar-collapse" id="navbarResponsive">	
          <ul class="navbar-nav ml-auto">
          
           <li class="nav-item" th:each="cat:${categorias}" th:if="${cat.orderView} != 0">
             	 <a th:if="${cat.orderView} != 0" class="nav-link js-scroll-trigger" th:href="@{'#'+${cat.nome}}" th:text="${cat.nome}"></a>
           </li>
             
          </ul>
        </div>
      </div>
    </nav>
    


    <header 
    class="masthead text-center text-white d-flex" 
    th:each="cat:${categorias}" 
    th:if="${cat.orderView} == 0"
    th:style="'background:url(' + @{${cat.img_backGround}} + ');background-position: center center; background-size: cover;'"
    >
    
      <div class="container my-auto">
   
        </div>
    </header>
    
    
     <section  th:each="cat:${categorias}" th:if="${cat.orderView} != 0" th:id="@{${cat.nome}}"
     th:style="'background:url(/fe/recursos/imgs' + @{${cat.img_backGround}} + ');background-position: center center; background-size: cover; margin-top: 7px;margin-bottom: 7px;'">
      
      	      <div class="container" th:each="con:${conteudos}" th:if="${cat.id} == ${con.categoria_id} and ${cat.img_backGround} == null">
	        <div class="row">
	          <div class="col-lg-8 mx-auto text-center">
	            
	           
	            
	            <h2 class="section-heading text-white"  th:if="${con.id} != null" th:text="${con.id}"></h2>
	            
	            
	            <p class="text-faded mb-4"  th:if="${con.titulo} != null" th:text="${con.titulo}"></p>
	            <p class="text-faded mb-4" th:if="${cat.img_backGround} != null" th:text="${cat.img}"></p>
	             
	            <a class="btn btn-light btn-xl js-scroll-trigger" href="#services">Get Started!</a>
	            
	          </div>
	        </div>
	      </div>
	      
	      <div class="container" th:each="con:${conteudos}" th:if="${cat.id} == ${con.categoria_id} and ${cat.img_backGround} != null">
	        <div class="row">
	        
	        </div>
	      </div>
      
	    <section class="p-0" th:id="@{${cat.nome}}" >
	     	 <div class="container-fluid p-0">
	     	 	 <div class="row no-gutters popup-gallery">
	     	 	 
	     	 	 </div>
	         </div>
	    </section>
    
     </section>
     
      <script type="text/javascript" th:src="@{/recurses/vendor/jquery/jquery.min.js}" ></script>
      <script type="text/javascript" th:src="@{/recurses/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>
      <script type="text/javascript" th:src="@{/recurses/vendor/jquery-easing/jquery.easing.min.js}" ></script>
      <script type="text/javascript" th:src="@{/recurses/vendor/scrollreveal/scrollreveal.min.js}" ></script>
      <script type="text/javascript" th:src="@{/recurses/vendor/magnific-popup/jquery.magnific-popup.min.js}" ></script>
      <script type="text/javascript" th:src="@{/recurses/js/creative.min.js}" ></script>
    
   

  </body>

</html>
