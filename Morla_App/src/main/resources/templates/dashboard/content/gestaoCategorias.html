<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

<body>

<div th:fragment="gestao-Categorias" id="gestao-Categorias" >

<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
		</a>
		<ol class="breadcrumb pull-left">
			<li><a href="/db">Home</a></li>
			<li><a href="gestao-Categorias" class="ajax-link">Gestão de Categorias</a></li>
		</ol>
		<div id="social" class="pull-right">
			<a href="#"><i class="fa fa-google-plus"></i></a> <a href="#"><i
				class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-linkedin"></i></a> <a href="#"><i
				class="fa fa-youtube"></i></a>
		</div>
	</div>
</div>
<!--End Breadcrumb-->
<!--Start Dashboard 1-->

<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">

			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i> <span>Nova categoria</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="expand-link"> <i class="fa fa-expand"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>


			<div class="box-content" style="display: none;">
			
			<!-- SEPARADOR -->
				<h4 class="page-header">Separador - Pagina Inicial</h4>

				<form class="form-horizontal" role="form" action="#" th:action="@{/db/addcat}" th:object="${tb_separador}" method="post" enctype="multipart/form-data">


					<div class="form-group">
						<label class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"
								placeholder="exemplo: cenas" data-toggle="tooltip"
								data-placement="bottom" title="Tooltip for name"
								th:field="*{nome}">
						</div>
						<label class="col-sm-2 control-label">Url</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"
								placeholder="exemplo: /cenas" data-toggle="tooltip"
								data-placement="bottom" title="Tooltip for last name"
								th:field="*{url}">
						</div>
					</div>
					

					<div class="form-group">
					
						<label class="col-sm-2 control-label">Imagem Upload</label>
						<div class="col-sm-4">
						 <input th:field="*{fileDatas}" type="file"/>
						</div>
						
						<label class="col-sm-2 control-label">Activo </label>
						<div class="col-sm-4">
							<div class="toggle-switch toggle-switch-success">
								<label>
									<input type="checkbox" id="active" name="active" checked>
									<div class="toggle-switch-inner"></div>
									<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
								</label>
							</div>
						</div>
						
					</div>
					
					
						<div class="form-group">
							<label class="col-sm-2 control-label">Sequencia no menu </label>
							<div class="col-sm-4">
								<select th:field="*{orderView}">
								  <option th:each="i: ${#numbers.sequence(0, nTotalCat )}"
								          th:value="${i}" 
								          th:text="${i}"></option>
								</select>
							</div>
							
								<label class="col-sm-2 control-label">Tipo conteudo</label>
									<div class="col-sm-4">
										<select  th:field="*{type}">
											<option value="TYPE_HEADER" >TYPE_HEADER</option>
										  	<option value="TYPE_BIOGRAFIA" >TYPE_BIOGRAFIA</option>
										    <option value="TYPE_FOTO_GALERIA" >TYPE_FOTO_GALERIA</option>
										    <option value="TYPE_VIDEO_GALERIA" >TYPE_VIDEO_GALERIA</option>
										    <option value="TYPE_FOOTER" >TYPE_FOOTER</option>
										</select>
							
						</div>
						</div>
						
<!-- Butao submit -->
					<div class="form-group">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary btn-label-left">
								<span><i class="fa fa-clock-o"></i></span> Guardar
							</button>
						</div>
					</div>
				</form>



			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="box-content">

		<table class="table beauty-table table-hover">
			<thead>
				<tr>
					<th>Nome separador</th>
					<th>Update</th>
					<th>url</th>
					<th>Path Imagem</th>
					<th>Sequencia</th>
					<th>Active</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="cat : ${catgories}">
						<td th:text="${cat.nome}"></td>
						<td th:text="${cat.lastUpdate}"></td>
						<td th:text="${cat.url}"></td>
						<td th:text="${cat.img}"></td>
						<td th:text="${cat.orderView}"></td>
						<td >
							<div class="col-sm-4">
									<div class="toggle-switch toggle-switch-success">
										<label>
											<input th:if="${cat.active_flag} == 0" type="checkbox" id="Categorias" name="active" th:value="${cat.id}" >
											<input th:if="${cat.active_flag} == 1" type="checkbox" id="Categorias" name="active" th:value="${cat.id}" checked>
											<div class="toggle-switch-inner"></div>
											<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
										</label>
									</div>
								</div>
						</td>
						<td>
						
								<div class="btn-group">
									
									<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
									<span class="fa fa-caret-down">Ações</span>
									</a>
									<ul class="dropdown-menu">
										<li><a href=""><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
										<li><a th:href="@{/db/delcat(id=${cat.id})}"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
									</ul>
								</div>
						
						</td>
				</tr>
				
		
			</tbody>
		</table>
	</div>
</div>
</div>
</body>
</html>
