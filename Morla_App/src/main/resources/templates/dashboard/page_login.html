<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">

	<head>
		<meta charset="utf-8">
		<title>Morla Login!</title>
		<meta name="description" content="description">
		<meta name="author" content="Evgeniya">
		<meta name="keyword" content="keywords">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
			<link type="text/css" th:href="@{/bo/plugins/bootstrap/bootstrap.css}" rel="stylesheet"/>
			<link type="text/css" th:href="@{/bo/plugins/jquery-ui/jquery-ui.min.css}" rel="stylesheet"/>
			<link type="text/css" th:href="@{/bo/css/style_v1.css}" rel="stylesheet"/>
			<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
			
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			
			<div class="box">
				<div class="box-content">
				
				<form 	class="form-horizontal" 
							role="form" action="#" 
							th:action="@{/bo}" 
							th:object="${userObj}" 
							method="post" >
							
							<div class="text-center">
								<h3 class="page-header">Login Page</h3>
							</div>
							<div class="form-group">
								<label class="control-label">Username</label>
								<input type="text" class="form-control" name="username" th:field="*{name}" />
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<input type="password" class="form-control" name="password" th:field="*{pass}" />
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Sign in</button>
							</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
