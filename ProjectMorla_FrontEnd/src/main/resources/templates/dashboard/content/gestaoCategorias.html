<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
	
</head>
<body>

<div th:fragment="gestao-Categorias" id="gestao-Categorias" >

<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
		</a>
		<ol class="breadcrumb pull-left">
			<li><a href="/db">Home</a></li>
			<li><a href="gestao-Categorias" class="ajax-link">Gest√£o de Categorias</a></li>
		</ol>
		<div id="social" class="pull-right">
			<a href="#"><i class="fa fa-google-plus"></i></a> <a href="#"><i
				class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a>
			<a href="#"><i class="fa fa-linkedin"></i></a> <a href="#"><i
				class="fa fa-youtube"></i></a>
		</div>
	</div>
</div>
<!--End Breadcrumb-->
<!--Start Dashboard 1-->

<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box">

			<div class="box-header">
				<div class="box-name">
					<i class="fa fa-search"></i> <span>Nova categoria</span>
				</div>
				<div class="box-icons">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="expand-link"> <i class="fa fa-expand"></i>
					</a> <a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
				<div class="no-move"></div>
			</div>


			<div class="box-content">
			
			<!-- SEPARADOR -->
				<h4 class="page-header">Separador - Pagina Inicial</h4>

				<form class="form-horizontal" role="form" action="#" th:action="@{/db/addcat}" th:object="${tb_separador}" method="post" enctype="multipart/form-data">


					<div class="form-group">
						<label class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"
								placeholder="exemplo: cenas" data-toggle="tooltip"
								data-placement="bottom" title="Tooltip for name"
								th:field="*{nome}">
						</div>
						<label class="col-sm-2 control-label">Url</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"
								placeholder="exemplo: /cenas" data-toggle="tooltip"
								data-placement="bottom" title="Tooltip for last name"
								th:field="*{url}">
						</div>
					</div>
					

					<div class="form-group">
					
						<label class="col-sm-2 control-label">Imagem Upload</label>
						<div class="col-sm-4">
						 <input th:field="*{fileDatas}" type="file"/>
						</div>
						
						<label class="col-sm-2 control-label">Activo </label>
						<div class="col-sm-4">
							<div class="toggle-switch toggle-switch-success">
								<label>
									<input type="checkbox" id="active" name="active" checked>
									<div class="toggle-switch-inner"></div>
									<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
								</label>
							</div>
						</div>
						
					</div>

<!-- Butao submit -->
					<div class="form-group">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-primary btn-label-left">
								<span><i class="fa fa-clock-o"></i></span> Guardar
							</button>
						</div>
					</div>
				</form>



			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="box-content">

		<table class="table beauty-table table-hover">
			<thead>
				<tr>
					<th>Nome separador</th>
					<th>Update</th>
					<th>url</th>
					<th>Path Imagem</th>
					<th>Active</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="cat : ${catgories}">
						<td th:text="${cat.nome}"></td>
						<td th:text="${cat.lastUpdate}"></td>
						<td th:text="${cat.url}"></td>
						<td th:text="${cat.img}"></td>
						<td th:text="${cat.active_flag}"></td>
						<td>
							<form action="#" th:action="@{/db/editcat}" th:object="${tb_separador}" method="post">
								<input type="hidden" th:value="${cat.id}"  id="id" name="id" />
								<input type="submit" value="Editar"/>
							</form>
						</td>
						<td>
							<form action="#" th:action="@{/db/delcat}" th:object="${tb_separador}" method="post">
								<input type="hidden" th:value="${cat.id}"  id="id" name="id" />
								<input type="hidden" th:value="${cat.img}"  id="img" name="img" />
								<input type="submit" value="Remover"/>
							</form>
						</td>
				</tr>
				
		
			</tbody>
		</table>
	</div>
</div>
</div>
</body>
</html>
