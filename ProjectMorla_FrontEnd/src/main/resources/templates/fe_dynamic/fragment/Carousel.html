<body>
	
	<header th:fragment="carousel" id="myCarousel" class="carousel slide">

		<!-- Indicators -->
		<ol class="carousel-indicators" id="indx" th:each="cat : ${categorias}" >
		
			<li th:if="${cat.orderView} == 0" id="ind0" data-target="#myCarousel" data-slide-to="0"class="active"></li>
			<li th:unless="${cat.orderView} != 0" th:id="@{'ind'+${cat.orderView}}"  data-target="#myCarousel" th:data-slide-to="${cat.orderView}"></li>
               
		</ol>

		<!-- Wrapper for Slides -->
		<div class="carousel-inner">
		
		
								          
		<div th:each="cat : ${categorias}">
		
			<div th:classappend="${cat.orderView} == 0?'item active'"  th:id="${cat.orderView}" >
				
				<div class="fill" th:style="|background-image: url(@{${cat.img}});|"></div>
				<div class="carousel-caption">
					<h2>
						<a th:href="@{'#role'+${cat.orderView}}" th:text="${cat.nome}"></a>
					</h2>
				</div>
			</div>
		
		</div>
